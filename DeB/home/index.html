<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background: url("https://logos-world.net/wp-content/uploads/2020/12/Discord-Symbol.png") no-repeat;
            background-size: 120px 80px; /* Update the width of the background image */
            background-position: center;
            padding: 60px; /* Increase button size */
            font-size: 30px; /* Increase font size */
            margin-bottom: 20px; /* Add margin to create space below the button */
        }
        .message {
            font-size: 24px; /* Font size for the message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">Bot is on!</h1> <!-- Display message "Bot is on!" -->
        <a href="https://discord.gg/bZ6TDywN" class="button"></a> <!-- Empty button -->
    </div>
</body>
</html>
